{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Post: {{ post.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- نمایش فرم -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'blog:index' %}" class="btn btn-secondary">Back to Posts</a>
</div>
{% endblock %}
